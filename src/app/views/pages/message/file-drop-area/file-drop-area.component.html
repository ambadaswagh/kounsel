<ngx-dropzone #dpZone [multiple]="false"
    [disableClick]="true"
    [maxFileSize]="'5242880'"
    [multiple]="true"
    class="h-100 w-100 justify-content-center align-items-center"
    (change)="drop($event)"
    style="background-color: rgba(233, 237, 243, 0.8);border:1px solid rgb(21, 101, 192); border-radius: 13px;">
    <div (dragenter)="dEnter.emit()" (dragleave)="dLeave.emit()" >
        <ng-container *ngIf="!uploadingFiles">
            <div class="vc">
                <img width="56px"
                    src="../../../../../assets/media/icons/svg/Profile/upload.svg"
                    class="upload point mb-3">
            </div>
            <div class="drop-area-txt">
                Send to {{messageTo}}
            </div>
        </ng-container>
        <div class="vc flex-column" *ngIf="uploadingFiles">
            <mat-spinner [diameter]="40" ></mat-spinner>
            <div>Uploading Files...</div>
        </div>
    </div>
</ngx-dropzone>
