<div id="billingMethod" class="billing-method d-flex flex-column">
    <div class="Add-Participants pl-4  pb-3" translate="MEETING.billingMethod.selectBilling"></div>

    <div class="mx-4 mt-4 mb-5">
        <mat-radio-group aria-label="Select an option"
            [(ngModel)]="billingMethod"
            (change)="isValid()"
            class="_radio">
            <mat-radio-button class="mt-3" value="3">
                {{translateService.instant('MEETING.billingMethod.ratePerMinute')}}
            </mat-radio-button>
            <div class="select-lb" translate="MEETING.billingMethod.perMinuteMessage"></div>
            <mat-radio-button class="mt-3" value="5">
                {{translateService.instant('MEETING.billingMethod.fixedAmount')}}
            </mat-radio-button>
            <div class="select-lb" translate="MEETING.billingMethod.fixedAmountMessage"></div>
        </mat-radio-group>
    </div>

    <div *ngIf="billingMethod == 5"
        class="mx-4 mt-4 pt-3 border-top">
        <div class="form-group mt-3">
            <label translate="MEETING.billingMethod.amount"></label>
            <input type="text"
                (focus)="moveToEnd($event)"
                [(ngModel)]="amount"
                class="form-control"
                currencyMask
                [options]="{ prefix: '$ ', thousands: ',', decimal: '.', allowNegative: false, nullable: false }"
                placeholder="$0.00">
            <small class="text-danger" *ngIf="amountErrors != ''" >
                {{amountErrors}}
            </small>
        </div>
    </div>

    <span class="flex-fill"></span>

    <div class="d-flex btn-grp mt-4 mx-4 mb-3">
        <button [disabled]="!isValid()"
            (click)="billingSelected()"
            class="btn btn-save flex-fill h-100" translate="MEETING.billingMethod.addParticipant"></button>
        <button (click)="back()"
            class="btn cancel ml-3 flex-fill h-100"
            type="cancel" translate="COMMON.cancel"></button>
    </div>

</div>
