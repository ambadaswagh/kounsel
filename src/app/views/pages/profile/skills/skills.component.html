<div class="row max-width-web-view">
    <div class="col-md-12">
        <div class="tag-head d-flex align-items-center  mt-3">
            <span>Profile</span>
            <span>Skills</span>
        </div>
        <div class="basic-profile mt-5">
            <div class="sub-title">
                <h5>Skills</h5>
            </div>
            <div class="cll">
                List the skills you are offering and what makes you a good counselor on the subject.
            </div>
            <div class="basic-profile-form mt-3"
                *ngIf="toEdit()">
                <form>
                    <ul>
                        <li class="d-block mb-4">
                            <label>Skills</label>
                            <div style="position: relative;">
                                <input [disabled]="skills.length>=50"
                                    name="skill"
                                    [(ngModel)]="skillKeyWord"
                                    type="text"
                                    maxlength="32"
                                    placeholder="Enter Your Skills"
                                    (input)="limit($event.target.value)"
                                    class="form-control dropdown-toggle"
                                    (keyup.enter)="addSkill()" />
                                <span *ngIf="skillKeyWord !== ''"
                                    (click)="addSkill()"
                                    class="addSkill ml-3">Add</span>
                            </div>
                            <small style="color: red;"
                                *ngIf="error != ''">
                                {{error}}
                            </small>
                        </li>
                    </ul>
                </form>
            </div>

            <div class="d-flex skillList"
                *ngIf="skills.length"
                [class.mt-4]="!toEdit()">
                <div *ngFor="let skill of skills; let i = index"
                    class="Rectangle-Copy mr-2"
                    [class.Rectangle-Copy-noediting]="!toEdit()">

                    <span class="skill-Text ml-3 mr-1"
                        [class.skill-Text-noediting]="!toEdit()">{{skill.name}}</span>

                    <div class="close-img-container"
                        (click)="removeSkill(i)"
                        *ngIf="toEdit()">
                        <img class="mr-2 ml-1"
                            src="../../../../../assets/media/icons/svg/Profile/close.svg">
                    </div>
                </div>
            </div>

            <div class="mt-3"
                *ngIf="skills.length>=50">
                <small>Maximum 50 skills are allowed</small>
            </div>

            <div *ngIf="!toEdit()"
                class="mt-4 ml-1 d-flex">
                <div class="mr-2"
                    (click)="editingSkills = !editingSkills">
                    <img src="../../../../../assets/media/icons/svg/Profile/pencil-1.svg">
                </div>
                <span class="start-editing"
                    (click)="editingSkills = !editingSkills">Edit Skills</span>
            </div>


            <div class="d-flex skill-buttons"
                *ngIf="isSkillChanged()">
                <button type="submit"
                    class="btn btn-save mr-3"
                    (click)="updateSkills()">Save</button>
                <button type="button"
                    class="btn btn-cancel ml-10 cancel"
                    (click)="cancelSkillChanges()">Cancel</button>
            </div>
        </div>
    </div>
</div>
