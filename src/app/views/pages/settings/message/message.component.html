<div class="row max-width-web-view">
    <div class="col-md-12">
        <div class="tag-head d-flex align-items-center  mt-3">
            <span>Settings</span>
            <span>Counselor Settings</span>
            <span>Message</span>
        </div>
        <div class="basic-profile mt-5">
            <div class="sub-title">
                <h5>Message</h5>
            </div>

            <div class="new-inq mt-5">NEW INQUIRY</div>

            <div class="d-flex vp mt-4 w-100">
                <div class="txt">Valid Payment</div>
                <div class="col-3 sld switch-container">
                    <label class="switch">
                        <!-- (click)="toggleAvailability()"
                        [ngModel]="available_now" -->
                        <input type="checkbox"
                            [ngModel]="newInquiry.message_with_payment_method"
                            (click)="toggleNewInquiry('message_with_payment_method')">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="d-flex vp mt-4 w-100">
                <div>
                    <div class="txt">Licensed state(s)</div>
                    <div class="subtxt">Uses license details from counselor profile</div>
                </div>

                <div class="col-3 sld switch-container">
                    <label class="switch">
                        <input type="checkbox"
                            [ngModel]="newInquiry.message_licensed_state"
                            (click)="toggleNewInquiry('message_licensed_state')">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="d-flex vp mt-4 w-100 border-0">
                <div>
                    <div class="txt">Only when I am available</div>
                    <div class="subtxt">Uses counselor profile availability</div>
                </div>

                <div class="col-3 sld switch-container">
                    <label class="switch">
                        <input type="checkbox"
                            [ngModel]="newInquiry.message_new_inquiry_availability"
                            (click)="toggleNewInquiry('message_new_inquiry_availability')">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>


        </div>
    </div>
</div>
