<div class="row max-width-web-view">
    <div class="col-md-12">
        <div class="tag-head d-flex align-items-center  mt-3">
            <span>Settings</span>
            <span>Counselor Settings</span>
            <span>Search Visibility</span>
        </div>
        <div class="basic-profile mt-5">
            <div class="sub-title">
                <h5>Search Visibility</h5>
            </div>

            <div class="d-flex vp mt-5 w-100">
                <div class="txt">Invisible</div>
                <div class="col-3 sld switch-container">
                    <label class="switch">
                        <input type="checkbox"
                            [ngModel]="info.profile_visibility"
                            (click)="toggleInfo('profile_visibility')">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="d-flex vp mt-4 w-100 border-0">
                <div>
                    <div class="txt">Invisible outside my licensed state</div>
                    <div class="subtxt">Uses license details from counselor profile</div>
                </div>

                <div class="col-3 sld switch-container">
                    <label class="switch">
                        <input type="checkbox"
                            [ngModel]="info.search_visibility_licensed_state"
                            (click)="toggleInfo('search_visibility_licensed_state')">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>
